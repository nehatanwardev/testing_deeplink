<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button with Link</title>
</head>

<body>

    
<div>
    <div style="max-width: 500px;margin: 0 auto; border: 1px solid green;border-radius: 30px;width: 100%;position: absolute;transform: translate(-50%, -50%);left: 50%;top: 50%;"> 
        <div style="display: flex; justify-content: center; align-content: center; align-items: center; width: 100%">
            <h1 style="color: green">
                Payment Successful!            </h1>
        </div>
        <div style="display: flex; justify-content: center; align-content: center; align-items: center; width: 100%">
            <p style="font-size: 30px;font-weight: 600;">Please return to the app <a style="font-size: 34px;padding-left: 15px;color: green;text-decoration: none;font-weight: 700;" href="https://secontrolpanel.com/success">OK</a></p>
        </div>
    </div>
</div>


</body>

</html>
